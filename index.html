<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—ñ–π –º—É–∑–∏—á–Ω–∏–π –ø–ª–µ—î—Ä</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        h1 { color: #333; }
        #track-list { list-style: none; padding: 0; }
        #track-list li { margin: 5px 0; }
        audio { width: 100%; max-width: 400px; margin-top: 20px; }
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üéµ –ú—ñ–π –º—É–∑–∏—á–Ω–∏–π –ø–ª–µ—î—Ä</h1>

    <input type="file" id="file-input" accept="audio/*" multiple>
    <button id="clear-tracks">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏ —Ç—Ä–µ–∫–∏</button>
    <ul id="track-list"></ul>

    <audio id="audio-player" controls></audio>

    <script>
        const fileInput = document.getElementById('file-input');
        const trackList = document.getElementById('track-list');
        const audioPlayer = document.getElementById('audio-player');
        const clearButton = document.getElementById('clear-tracks');

        let tracks = [];
        let currentTrackIndex = 0;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç—Ä–µ–∫—ñ–≤ –∑ LocalStorage –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        window.onload = () => {
            const savedTracks = JSON.parse(localStorage.getItem('savedTracks')) || [];
            if (savedTracks.length > 0) {
                tracks = savedTracks;
                renderTrackList();
            }
        };

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    tracks.push({ name: file.name, data: e.target.result });
                    saveTracks();
                    renderTrackList();
                };
                reader.readAsDataURL(file);
            });
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex++;
            if (currentTrackIndex < tracks.length) {
                playTrack(currentTrackIndex);
            }
        });

        clearButton.addEventListener('click', () => {
            localStorage.removeItem('savedTracks');
            tracks = [];
            renderTrackList();
            audioPlayer.src = '';
        });

        function renderTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = track.name;
                listItem.style.cursor = 'pointer';
                listItem.addEventListener('click', () => playTrack(index));
                trackList.appendChild(listItem);
            });
            if (tracks.length > 0) playTrack(0);
        }

        function playTrack(index) {
            currentTrackIndex = index;
            audioPlayer.src = tracks[index].data;
            audioPlayer.play();
        }

        function saveTracks() {
            localStorage.setItem('savedTracks', JSON.stringify(tracks));
        }
    </script>
</body>
</html>
